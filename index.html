<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <br>
    <br>
    <span id="result">RESULT</span>
    <br>
    <br>
    <br>
    <br>
   <button id="seven-btn" onclick="seven()">7</button>
   <button id="eight-btn" onclick="eight()">8</button>
   <button id="nine-btn" onclick="nine()">9</button>
   <button id="divide-btn"  onclick="divide()">/</button>
   <button id="reset-btn" onclick="reset()">AC</button>

   <br>
   <button id="four-btn" onclick="four()">4</button>

   <br>
   <button id="one-btn" onclick="one()">1</button>

   <br>
